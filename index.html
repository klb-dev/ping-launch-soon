<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="ping" class="logo">

    <h1 class="title">We are launching <span>soon!</span></h1>

    <h3 class="subscribe">Subscribe and get notified</h3>

    <div class="user-container">
      <input id="email" type="email" class="user-email" label="user-email" placeholder="Your email address...">
      <button id="button" class="notify">Notify Me</button>
      <p id="message"></p>
    </div>

    <img src="images/illustration-dashboard.png" alt="" class="illustraton">
  </div>
  

  <footer class="footer-container">
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f" style="color: #4c7bf3;"></i>
      <i class="fa-brands fa-twitter" style="color: #4c7bf3;"></i>
      <i class="fa-brands fa-instagram" style="color: #4c7bf3;"></i>
    </div>
    <div class="copy-right">
      &copy; Copyright Ping. All rights reserved.
    </div>
    

    <div class="frontend-mentor">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="#">Your Karen Byrd</a>.
      </p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/9c30a36023.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
